{% set name = "moz-sql-parser" %}
{% set version = "4.18.21031" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 29687945499a80c5814adbbbe113aee5e368d8caab86b620e7e73907540f2d9c

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7
    - mo-dots 4.2.20340
    - mo-future 3.147.20327
    - mo-logs 4.3.20340

test:
  imports:
    - moz_sql_parser
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/klahnakoski/moz-sql-parser
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: Extract Parse Tree from SQL

extra:
  recipe-maintainers:
    - xhochy
