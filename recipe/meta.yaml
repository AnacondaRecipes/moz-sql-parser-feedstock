{% set name = "moz-sql-parser" %}
{% set version = "4.1.20329" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f1c23b2db401ed38db3a2e4040b8ce7e347fc3012d78652d33501fe3a13ed407

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7
    - mo-dots 3.149.20327
    - mo-future 3.147.20327
    - mo-logs 3.151.20327

test:
  imports:
    - moz_sql_parser
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/klahnakoski/moz-sql-parser
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: Extract Parse Tree from SQL

extra:
  recipe-maintainers:
    - xhochy
